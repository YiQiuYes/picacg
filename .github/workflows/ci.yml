name: CI

on:
  push:
    branches:
      - master

env:
  FLUTTER_VERSION: '3.29.3'

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Fmt
        working-directory: rust
        run: cargo fmt --all -- --check

      - name: Run Clippy
        working-directory: rust
        run: cargo clippy --all-targets --all-features -- -D warnings